{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<style>
    .image {
        width: 100%;
        height: 470px;
        background-image: url({% static 'images/notes.jpg' %});
    }
</style>
<div class="image">
    <div class="transparentbox">
        <p>Study Notes Sharing Site</p>
    </div>
</div>
